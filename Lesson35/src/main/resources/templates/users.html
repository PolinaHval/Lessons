<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Users</h3>
                </div>
                <!--                <c:set var="loggedUserId" value='<%= session.getAttribute("loggedInUserId") %>'/>-->
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Add friend</th>
                        </tr>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <td>
                                <span th:text="${u}" class="text-primary"></span>
                                <p th:if="${#fields.hasErrors('name')}">Invalid Login</p>
                            </td>
                            <td>
                                <span th:text="${user.password}" class="text-primary"></span>
                                <p th:if="${#fields.hasErrors('password')}">Invalid Password</p>
                            </td>
                            <td>
                                <form action="friendRequest" method="post">
                                    <input type="hidden" name="requestFriendId" value="${user.userId}"/>
                                    <button type="submit" class="btn btn-primary" name="button"> Add friend
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
